<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> To-Do Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>My To-Do App</h1>

    <div class="input-section">
      <label for="taskInput" class="visually-hidden">New task</label>
      <input type="text" id="taskInput" placeholder="Enter new task..." aria-label="New task">
      <button id="addBtn" aria-label="Add task">Add</button>
    </div>

    <div class="task-section">
      <h2> Pending Tasks <span id="pendingCount" class="counter">0</span></h2>
      <ul id="pendingList" aria-live="polite"></ul>
    </div>

    <div class="task-section">
      <h2> Completed Tasks <span id="completedCount" class="counter">0</span></h2>
      <ul id="completedList" aria-live="polite"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
